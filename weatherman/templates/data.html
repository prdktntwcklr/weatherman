{% extends "layout.html" %}
{% block title %}Data{% endblock %}
{% block head %}{{ super() }}{% endblock %}
{% block content %}
    <div class="content">
        <table>
            <tr>
                <th>Time</th>
                <th>Temperature</th>
                <th>Humidity</th>
            </tr>
            {% for item in data %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
